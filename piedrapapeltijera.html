<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Piedra, papel o tijera</title>
        <script>

            // FUNCIÓN QUE INFORMA LA ELECCIÓN DEL JUGADOR Y DEL COMPUTADOR
            function mostrarEleccion(siJugador, eleccion){
                if (eleccion == 1){
                    return " 🪨"
                }else if(eleccion == 2){
                    return " 📄"
                }else if(eleccion == 3){
                    return " ✂️"
                }else if (siJugador && (eleccion != 1 || eleccion != 2 || eleccion != 3)){
                    return " otra cosa, así no puedes jugar 😣"
                }else{
                    return "... Upss cometí un error programando la elección del computador 🙃"
                }
            }

            // ELECCIÓN DEL JUGADOR
            // 1 es piedra, 2 es papel, 3 es tijera
            let jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera 🤔")
            alert("Elegiste" + mostrarEleccion(true, jugador))

            // ELECCIÓN DE LA COMPUTADORA
            function eligePC(min, max){
                return Math.floor(Math.random()*(max-min+1)+min) 
            }
            let pc = eligePC(1, 3)
            alert("PC elige" + mostrarEleccion(false, pc))

            // VEREDICTO FINAL
            if ((jugador == pc)){
                alert("¡EMPATE! 🤼")
            }else if ((jugador == 1 && pc == 3) || (jugador == 2 && pc == 1) || (jugador == 3 && pc == 2)){
                alert("¡¡¡GANASTE!!! 🍾🤩")
            }else {
                alert("PERDISTE... 😒🥈")
            }

        </script>
    </head>
    <body>
        <h1>Piedra, papel o tijera</h1>
    </body>
</html>
